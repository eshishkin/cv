<section id="education" class="mb-24 py-12">
    <h2 class="text-4xl font-bold mb-16">{{ .Title }}</h2>
    <div class="timeline-alternating">
        {{ range $index, $edu := .Params.education }}
        <div class="timeline-item-alt {{ if mod $index 2 }}right{{ else }}left{{ end }}">
            <div class="timeline-marker-circle"></div>
            <div class="timeline-line"></div>
            <div class="timeline-content-alt card">
                <div class="timeline-card-inner">
                    <h3 class="text-2xl font-bold text-gray-900">{{ $edu.school }}</h3>
                    <h4 class="text-lg font-bold text-primary mb-2">{{ $edu.degree }}</h4>
                    <p class="text-sm text-gray-500 font-medium mb-3">{{ $edu.startDate }} â€“ {{ $edu.endDate }}</p>
                    <p class="text-gray-700">{{ $edu.field }}</p>
                    <p class="text-gray-600 mt-2">{{ $edu.description }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
