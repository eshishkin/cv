<section class="py-32 text-center">
    <!-- Profile Photo -->
    {{ if .Site.Params.profileImage }}
    <div class="flex justify-center mb-8">
        <img src="{{ .Site.Params.profileImage }}" alt="{{ .Site.Params.author }}" class="w-40 h-40 rounded-full border-4 border-primary shadow-lg object-cover">
    </div>
    {{ end }}

    <div class="mb-12">
        <h1 class="text-6xl md:text-7xl font-bold mb-6 leading-tight">
            {{ .Site.Params.author }}
        </h1>
        <p class="text-3xl text-gray-600 mb-6 font-light">
            Engineer. Coder. Problem Solver.
        </p>
    </div>

    <p class="text-xl text-gray-600 max-w-2xl mx-auto mb-12 leading-relaxed">
        {{ .Site.Params.description }}
    </p>

    <!-- Social Icons -->
    {{ partial "social-icons.html" . }}

    <div class="flex gap-6 justify-center flex-wrap">
        <a href="#about" class="btn btn-primary shadow-lg">
            Explore My Work
        </a>
        <a href="{{ .Site.Params.github }}" target="_blank" rel="noopener noreferrer"
           class="btn btn-secondary">
            View on GitHub
        </a>
    </div>
</section>
